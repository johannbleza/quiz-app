<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Quiz App📝</title>
  </head>
  <body>
    <button class="start">Start Quiz📝</button>
    <div class="quiz">
      <h1>Quiz 📝</h1>
      <h2 class="question">Question here <span>❓</span></h2>
      <div class="choices">
        <!-- <button class="answer-btn">Answer 1</button>
        <button class="answer-btn">Answer 2</button>
        <button class="answer-btn">Answer 3</button>
        <button class="answer-btn">Answer 4</button> -->
      </div>
      <button class="next-btn">Next</button>
    </div>
    <div class="end">
      <h1>Congratulations!🎉</h1>
      <h1 class="score">Your score: 4/5✅</h1>
      <button class="playAgain">Play again↩️</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
